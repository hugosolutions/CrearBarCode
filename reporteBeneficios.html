<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Beneficios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .total {
            font-weight: bold;
            text-align: right;
            padding-top: 10px;
        }
        #btn-pdf {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body id="body">
    <script>
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);

        // Valores encabezado después del logo
        var periodo = params.has('periodo') ? params.get('periodo') : "periodo";
        var total = params.has('total') ? params.get('total') : "total";
        var nombreEmpresa = params.has('nombreEmpresa') ? params.get('nombreEmpresa') : "nombreEmpresa";

        // Valores del detalle de la factura
        var fechaDetalle = params.has('fechaDetalle') ? params.get('fechaDetalle') : "fechaDetalle";
        var cantFacturas = params.has('cantFacturas') ? params.get('cantFacturas') : "cantFacturas";
        var ventasDetalle = params.has('ventasDetalle') ? params.get('ventasDetalle') : "ventasDetalle";
        var costosDetalle = params.has('costosDetalle') ? params.get('costosDetalle') : "costosDetalle";
        var gastosDetalle = params.has('gastosDetalle') ? params.get('gastosDetalle') : "gastosDetalle";
        var descuentosDetalle = params.has('descuentosDetalle') ? params.get('descuentosDetalle') : "descuentosDetalle";

        // Crear una lista de cada columna a partir de las comas
        fechaDetalle = fechaDetalle.split(",");
        cantFacturas = cantFacturas.split(",");
        ventasDetalle = ventasDetalle.split(",");
        costosDetalle = costosDetalle.split(",");
        gastosDetalle = gastosDetalle.split(",");
        descuentosDetalle = descuentosDetalle.split(",");

        // Objeto para agrupar los datos por fecha
        let beneficiosPorDia = {};

        for (let i = 0; i < fechaDetalle.length; i++) {
            const fecha = fechaDetalle[i];

            if (!beneficiosPorDia[fecha]) {
                beneficiosPorDia[fecha] = {
                    cantFacturas: 0,
                    ventas: 0,
                    costos: 0,
                    gastos: 0,
                    descuentos: 0,
                    beneficios: 0
                };
            }

            // Sumar los valores por día
            beneficiosPorDia[fecha].cantFacturas += cantFacturas[i] ? parseInt(cantFacturas[i]) : 0;
            beneficiosPorDia[fecha].ventas += ventasDetalle[i] ? parseFloat(ventasDetalle[i]) : 0;
            beneficiosPorDia[fecha].costos += costosDetalle[i] ? parseFloat(costosDetalle[i]) : 0;
            beneficiosPorDia[fecha].gastos += gastosDetalle[i] ? parseFloat(gastosDetalle[i]) : 0;
            beneficiosPorDia[fecha].descuentos += descuentosDetalle[i] ? parseFloat(descuentosDetalle[i]) : 0;

            // Calcular beneficio: Ventas - (Costos + Gastos + Descuentos)
            beneficiosPorDia[fecha].beneficios = 
                beneficiosPorDia[fecha].ventas - 
                (beneficiosPorDia[fecha].costos + beneficiosPorDia[fecha].gastos + beneficiosPorDia[fecha].descuentos);
        }

        // Llenar la tabla de ventas
        const tablaVentas = document.getElementById('datos-ventas');
        let totalGeneral = 0;

        Object.keys(beneficiosPorDia).forEach(fecha => {
            const row = tablaVentas.insertRow();
            const beneficioDia = beneficiosPorDia[fecha];

            row.insertCell(0).textContent = fecha;
            row.insertCell(1).textContent = beneficioDia.cantFacturas;
            row.insertCell(2).textContent = formatNumber(beneficioDia.ventas);
            row.insertCell(3).textContent = formatNumber(beneficioDia.costos);
            row.insertCell(4).textContent = formatNumber(beneficioDia.gastos);
            row.insertCell(5).textContent = formatNumber(beneficioDia.descuentos);
            row.insertCell(6).textContent = formatNumber(beneficioDia.beneficios);

            totalGeneral += beneficioDia.beneficios;
        });

        // Valores encabezado después del logo
        document.getElementById("periodo").textContent = periodo;
        document.getElementById("nombreEmpresa").textContent = nombreEmpresa;
        document.getElementById("total").textContent = "Total: " + formatNumber(totalGeneral);

        // Función para formatear los números
        function formatNumber(num) {
            return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Función para generar el PDF
        document.getElementById('btn-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                unit: 'in',
                format: 'letter',
                orientation: 'portrait'
            });

            // Usar autoTable para tablas largas
            const tableData = [];

            Object.keys(beneficiosPorDia).forEach(fecha => {
                const beneficioDia = beneficiosPorDia[fecha];
                tableData.push([
                    fecha,
                    beneficioDia.cantFacturas,
                    formatNumber(beneficioDia.ventas),
                    formatNumber(beneficioDia.costos),
                    formatNumber(beneficioDia.gastos),
                    formatNumber(beneficioDia.descuentos),
                    formatNumber(beneficioDia.beneficios)
                ]);
            });

            const pageWidth = doc.internal.pageSize.getWidth();
            doc.text('Reporte de Beneficios', pageWidth / 2, 1, { align: 'center' });
            doc.text(`${periodo}`, pageWidth / 2, 1.5, { align: 'center' });
            doc.text(`${nombreEmpresa}`, pageWidth / 2, 2, { align: 'center' });

            doc.autoTable({
                head: [['Fecha', 'Facturas', 'Ventas', 'Costos', 'Gastos', 'Descuentos', 'Beneficios']],
                body: tableData,
                startY: 3,
                margin: { left: 0.5, right: 0.5 }
            });

            doc.text(`Total: ${formatNumber(totalGeneral)}`, pageWidth / 2, doc.autoTable.previous.finalY + 0.5, { align: 'center' });

            doc.save('reporte_beneficios.pdf');
        });
    </script>
    <button id="btn-pdf">Generar PDF</button>
    <div style="text-align: center; margin-bottom: 10px;">
        <img src="https://drive.google.com/thumbnail?id=17cXW3U50L2cL4xE4lGaF1iIahY01UhAD&sz=w1000" alt="Logo" style="max-width: 25%; height: auto;">
    </div>
    <h1 id="titulo">Reporte de Beneficios</h1>
    <h1 id="periodo"></h1>
    <h1 id="nombreEmpresa"></h1>
    <table id="tabla-ventas">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Facturas</th>
                <th>Ventas</th>
                <th>Costos</th>
                <th>Gastos</th>
                <th>Descuentos</th>
                <th>Beneficios</th>
            </tr>
        </thead>
        <tbody id="datos-ventas">
        </tbody>
    </table>
    <div class="total">
        <p id="total"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
