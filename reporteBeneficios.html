<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Beneficios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .total {
            font-weight: bold;
            text-align: right;
            padding-top: 10px;
        }
        #btn-pdf {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body id="body">
    <script>
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);

        // Valores encabezado después del logo
        var periodo = params.has('periodo') ? params.get('periodo') : "periodo";
        var total = params.has('total') ? params.get('total') : "total";
        var nombreEmpresa = params.has('nombreEmpresa') ? params.get('nombreEmpresa') : "nombreEmpresa";

        // Valores del detalle de la factura
        var fechaDetalle = params.has('fechaDetalle') ? params.get('fechaDetalle') : "fechaDetalle";
        var cantFacturas = params.has('cantFacturas') ? params.get('cantFacturas') : "cantFacturas";
        var ventasDetalle = params.has('ventasDetalle') ? params.get('ventasDetalle') : "ventasDetalle";
        var costosDetalle = params.has('costosDetalle') ? params.get('costosDetalle') : "costosDetalle";
        var gastosDetalle = params.has('gastosDetalle') ? params.get('gastosDetalle') : "gastosDetalle";
        var descuentosDetalle = params.has('descuentosDetalle') ? params.get('descuentosDetalle') : "descuentosDetalle";
        var beneficiosDetalle = params.has('beneficiosDetalle') ? params.get('beneficiosDetalle') : "beneficiosDetalle";

        // Crear una lista de cada columna a partir de las comas.
        fechaDetalle = fechaDetalle.split(",");
        cantFacturas = cantFacturas.split(",");
        ventasDetalle = ventasDetalle.split(",");
        costosDetalle = costosDetalle.split(",");
        gastosDetalle = gastosDetalle.split(",");
        descuentosDetalle = descuentosDetalle.split(",");
        beneficiosDetalle = beneficiosDetalle.split(",");

    </script>
    <button id="btn-pdf">Generar PDF</button>
    <div style="text-align: center; margin-bottom: 10px;">
        <img src="https://drive.google.com/thumbnail?id=17cXW3U50L2cL4xE4lGaF1iIahY01UhAD&sz=w1000" alt="Logo" style="max-width: 25%; height: auto;">
    </div>
    <h1 id="titulo">Reporte de Beneficios</h1>
    <h1 id="periodo"></h1>
    <h1 id="nombreEmpresa"></h1>
    <table id="tabla-ventas">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Facturas</th>
                <th>Ventas</th>
                <th>Costos</th>
                <th>Gastos</th>
                <th>Descuentos</th>
                <th>Beneficios</th>
            </tr>
        </thead>
        <tbody id="datos-ventas">

        </tbody>
    </table>
    <div class="total">
        <p id="total"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>

    <script>
        function formatNumber(num) {
            return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Llenar la tabla de ventas
        const tablaVentas = document.getElementById('datos-ventas');
        let totalGeneral = 0;

        for (let i = 0; i < fechaDetalle.length; i++) {
            const row = tablaVentas.insertRow();
            row.insertCell(0).textContent = fechaDetalle[i];
            
            row.insertCell(1).textContent = (cantFacturas[i] && cantFacturas[i] !== 0) 
                ? cantFacturas[i]
                : '0';
            
            row.insertCell(2).textContent = (ventasDetalle[i] && parseFloat(ventasDetalle[i]) !== 0) 
                ? formatNumber(ventasDetalle[i]) 
                : '0.00';
            
            row.insertCell(3).textContent = (costosDetalle[i] && parseFloat(costosDetalle[i]) !== 0) 
                ? formatNumber(costosDetalle[i]) 
                : '0.00';
            
            row.insertCell(4).textContent = (gastosDetalle[i] && parseFloat(gastosDetalle[i]) !== 0) 
                ? formatNumber(gastosDetalle[i]) 
                : '0.00';
                
            row.insertCell(5).textContent = (descuentosDetalle[i] && parseFloat(descuentosDetalle[i]) !== 0) 
                ? formatNumber(descuentosDetalle[i]) 
                : '0.00';

            row.insertCell(6).textContent = (beneficiosDetalle[i] && parseFloat(beneficiosDetalle[i]) !== 0) 
                ? formatNumber(beneficiosDetalle[i]) 
                : '0.00';                
            
            totalGeneral += parseFloat(totalDetalle[i]);
        }

        // Valores encabezado después del logo
        document.getElementById("periodo").textContent = periodo;
        document.getElementById("nombreEmpresa").textContent = nombreEmpresa;
        document.getElementById("total").textContent = "Total: " + formatNumber(totalGeneral);

        // Función para generar el PDF con contenido completo
        document.getElementById('btn-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                unit: 'in',
                format: 'letter',
                orientation: 'portrait'
            });

            // Usar autoTable para tablas largas
            const tableData = [];

            for (let i = 0; i < fechaDetalle.length; i++) {
                tableData.push([
                    fechaDetalle[i],

                    cantFacturas[i] && cantFacturas[i] !== 0 
                        ? cantFacturas[i]
                        : '0',

                    ventasDetalle[i] && parseFloat(ventasDetalle[i]) !== 0 
                        ? formatNumber(ventasDetalle[i]) 
                        : '0.00',

                    costosDetalle[i] && parseFloat(costosDetalle[i]) !== 0 
                        ? formatNumber(costosDetalle[i]) 
                        : '0.00',

                    gastosDetalle[i] && parseFloat(gastosDetalle[i]) !== 0 
                        ? formatNumber(gastosDetalle[i]) 
                        : '0.00',

                    descuentosDetalle[i] && parseFloat(descuentosDetalle[i]) !== 0 
                        ? formatNumber(descuentosDetalle[i]) 
                        : '0.00',

                    beneficiosDetalle[i] && parseFloat(beneficiosDetalle[i]) !== 0 
                        ? formatNumber(beneficiosDetalle[i]) 
                        : '0.00'
                ]);
            }

            // Agregar encabezado y datos de la tabla
            const pageWidth = doc.internal.pageSize.getWidth();
            doc.text('Reporte de Beneficios', pageWidth / 2, 1, { align: 'center' }); // Título del reporte
            doc.text(`${periodo}`, pageWidth / 2, 1.5, { align: 'center' });
            doc.text(`${nombreEmpresa}`, pageWidth / 2, 2, { align: 'center' });

            doc.autoTable({
                head: [['Fecha','Facturas', 'Ventas', 'Costos', 'Gastos', 'Descuentos', 'Beneficios']],
                body: tableData,
                startY: 3,
                margin: { left: 0.5, right: 0.5 }
            });

            // Obtener la posición de la última fila de la tabla
            const filasTablas = tableData.length + 3; // Sumar las filas de la tabla más el encabezado
            doc.text(`Total: ${formatNumber(totalGeneral)}`, pageWidth / 2, 3 + (filasTablas * 0.3), { align: 'center' });

            // Guardar PDF
            doc.save('reporte_beneficios.pdf');
        });
    </script>
</body>
</html>
