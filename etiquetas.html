<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=50mm, height=40mm, initial-scale=1.0">
<title>Etiqueta 40x50mm</title>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 40mm;
        height: 50mm;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    #contenedor {
        width: 40mm;
        height: 50mm;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1mm;
        box-sizing: border-box;
    }

    .fila-superior {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .logo {
        width: 12mm;
        height: auto;
    }

    .precio {
        font-size: 5mm;
        font-weight: bold;
        text-align: right;
        flex-grow: 1;
        padding-right: 2mm;
    }

    .nombre {
        margin-top: 2mm;
        font-size: 4mm;
        font-weight: bold;
    }

    .descripcion {
        margin-top: 1mm;
        font-size: 3mm;
    }

    .codigo-img {
        margin-top: 2mm;
        width: 20mm;
        height: auto;
    }

    .serial {
        margin-top: 1mm;
        font-size: 3mm;
        font-weight: bold;
    }
</style>
</head>
<body onload="window.print()" onfocus="window.close()>
<div id="contenedor">

    <div class="fila-superior">
        <img id="logo" class="logo" src="" alt="Logo">
        <div id="precio" class="precio"></div>
    </div>

    <div id="nombre" class="nombre"></div>
    <div id="descripcion" class="descripcion"></div>

    <img id="codigo" class="codigo-img" src="" alt="CÃ³digo">
    <div id="serial" class="serial"></div>

</div>

<script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById('logo').src ='https://drive.google.com/thumbnail?id=' + logo
    document.getElementById("precio").textContent = params.get("precio") || "precio";
    document.getElementById("nombre").textContent = params.get("nombre") || "nombre";
    document.getElementById("descripcion").textContent = params.get("descripcion") || "descripcion";
    document.getElementById("codigo").src = params.get("codigo") || "";
    document.getElementById("serial").textContent = params.get("serial") || "serial";
</script>

</body>
</html>
