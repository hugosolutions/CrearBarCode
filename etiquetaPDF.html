<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=38mm, height=27mm, initial-scale=1.0">
<title>Etiqueta 38x27mm</title>

<style>
    body {
        margin: 0;
        padding: 0;
        width: 38mm;
        height: 27mm;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    #contenedor {
        width: 38mm;
        height: 27mm;
        padding: 1mm;
        box-sizing: border-box;
    }

    #tienda {
        font-size: 4mm;
        font-weight: bold;
    }

    #nombre {
        font-size: 3.2mm;
        margin-top: 1mm;
        font-weight: bold;
    }

    #precio {
        font-size: 4.5mm;
        margin-top: 1mm;
        font-weight: bold;
    }

    #codigo {
        margin-top: 1mm;
        width: 12mm;
    }

    #serial {
        font-size: 3mm;
        margin-top: 1mm;
        font-weight: bold;
    }
</style>
</head>

<body onload="generarPDF()">

<div id="contenedor">

    <div id="tienda"></div>

    <hr style="border: none; border-top: 1px solid black; margin: 1mm 0;">

    <div id="nombre"></div>

    <div id="precio"></div>

    <img id="codigo" src="" alt="Código QR">

    <div id="serial"></div>

</div>

<script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("tienda").textContent = params.get("tienda") || "TIENDA";
    document.getElementById("nombre").textContent = params.get("nombre") || "";
    
    const precioValor = params.get("precio");
    const precioFormateado = precioValor ? Number(precioValor).toLocaleString('en-US', { maximumFractionDigits: 0 }) : "0";
    document.getElementById("precio").textContent = "RD$ " + precioFormateado;

    document.getElementById("codigo").src = params.get("codigo") || "";
    document.getElementById("serial").textContent = params.get("serial") || "";
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function generarPDF() {
    const { jsPDF } = window.jspdf;

    const pdf = new jsPDF({
        unit: "mm",
        format: [40, 27],  // ANCHO 38 / ALTO 27
        orientation: "landscape"
    });

    const tienda = document.getElementById("tienda").textContent;
    const nombre = document.getElementById("nombre").textContent;
    const precio = document.getElementById("precio").textContent;
    const serial = document.getElementById("serial").textContent;
    const codigo = document.getElementById("codigo").src;

    // --- POSICIONES ---
    const center = 20; // mitad de 38mm
    let y = 4;

    // Nombre tienda
    pdf.setFont("Helvetica", "bold");
    pdf.setFontSize(8);
    pdf.text(tienda, center, y, { align: "center" });

    // Línea divisoria
    y += 1.5;
    pdf.line(2, y, 36, y);

    // Nombre producto
    y += 2.5;
    pdf.setFontSize(7);
    pdf.text(nombre, center, y, { align: "center" });

    // Precio
    y += 3.5;
    pdf.setFont("Helvetica", "bold");
    pdf.setFontSize(10);
    pdf.text(precio, center, y, { align: "center" });

    // Código QR
    y += 1.5;
    if (codigo) {
        try {
            const img64 = await getBase64(codigo);
            pdf.addImage(img64, "PNG", center - 12, y, 24, 10);
        } catch {}
    }

    y+=3

    // Serial
    pdf.setFontSize(9);
    pdf.text(serial, center, 26.5, { align: "center" });

    pdf.save("etiqueta_" + serial + ".pdf");
}

function getBase64(url) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function () {
            const canvas = document.createElement("canvas");
            canvas.width = this.width;
            canvas.height = this.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(this, 0, 0);
            resolve(canvas.toDataURL("image/png"));
        };
        img.onerror = reject;
        img.src = url;
    });
}
</script>

</body>
</html>
